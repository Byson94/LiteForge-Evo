<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo</title>
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="build/css/mainMenu.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvasArea {
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        #mainMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvasArea"></div>
    <div id="mainMenu"></div>

    <!-- Link to your external JavaScript files -->
    <script src="build/JavaScript/renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('build/html/mainMenu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('mainMenu').innerHTML = data;
                    document.getElementById('mainMenu').style.display = 'block';
                    // Load the mainMenu.js after mainMenu.html content is inserted
                    const script = document.createElement('script');
                    script.src = 'build/JavaScript/mainMenu.js';
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading mainMenu.html:', error));
        });
    </script>
</body>
</html>
