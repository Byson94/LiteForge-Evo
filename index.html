<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo</title>
    <link rel="stylesheet" href="build_files/css/styles.css">
    <link rel="icon" href="./icon/LFE_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c2c2c, #4b0082);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>

</head>
<body>
    <!-- Text in the grey background -->
    <div id="loadingOverlay">Loading the engine...</div>

        <!-- Plugin manager -->
        <script type="module" src="./Plugin manager/load.js"></script>
        <script type="module" src="./Plugin manager/sanitizer.js"></script>

    <script src="Engine/JavaScript/renderer.js"></script>
    <script>
        // Going to the engines mainmenu
        window.location.href = 'Engine/html/main/';
        
        // Removing the loading scene background
        window.addEventListener('load', function () {
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
