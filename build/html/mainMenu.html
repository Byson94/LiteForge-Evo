<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mainMenu.css">
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
    </div>
    <div class="slide">
        <h1>MENU</h1>
        <ul>
            <li><a href="#" onclick="infoClicked()">Info</a></li>
            <li><a href="#" onclick="createClicked()">Create</a></li>
        </ul>
    </div>

    <!-- Layout 1 Content -->
    <div id="layout-1" style="display: none;">
        <h2 style="text-align: center; color: #fff;">LiteForge Evo engine</h2>
        <br>
        <p style="text-align: center; color: #fff;">This is the re-make of the "LiteForge GD" engine made with GDevelop from scratch using only pure programming!</p>
    </div>

    <!-- Layout 2 Content -->
    <div id="layout-2" style="display: none;">
        <!-- Dark Grey Container -->
        <div style="background-color: #222222; width: 100%; height: 100px; position: relative; z-index: 0; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);">
            <h2 style="text-align: center; color: #fff; font-size: 40px; margin: 0; line-height: 100px;">Create New Project</h2>
        </div>
        <button type="button" style="position: absolute; left: 50%; top: 25%; transform: translate(-50%, -50%); background-color: orange; font-size: 20px; padding: 15px 60px;" onclick="newProject()">New Project</button>
    </div>
    
    <script>
        function createClicked() {
            document.getElementById('layout-1').style.display = 'none';
            document.getElementById('layout-2').style.display = 'block';
            document.body.classList.remove('layout-1');
            document.body.classList.add('layout-2');
        }

        function infoClicked() {
            document.getElementById('layout-2').style.display = 'none';
            document.getElementById('layout-1').style.display = 'block';
            document.body.classList.remove('layout-2');
            document.body.classList.add('layout-1');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // I am doing this to show layout 1 when page loads
            document.getElementById('layout-1').style.display = 'block';
            document.getElementById('layout-2').style.display = 'none';
            document.body.classList.remove('layout-2');
            document.body.classList.add('layout-1');
        });

        function newProject() {
            window.location.href="Engine.html"
        }
    </script>
        
</body>
</html>
