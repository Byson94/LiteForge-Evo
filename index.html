<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo</title>
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="build/css/mainMenu.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvasArea {
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        #mainMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvasArea"></div>
    <div id="mainMenu"></div>

    <!-- Load renderer.js -->
    <script src="build/JavaScript/renderer.js"></script>

    <!-- Load and inject mainMenu.html directly -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('build/html/mainMenu.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const mainMenu = document.getElementById('mainMenu');
                    if (mainMenu) {
                        mainMenu.innerHTML = data;
                        mainMenu.style.display = 'block';

                        // Load mainMenu.js script
                        const script = document.createElement('script');
                        script.src = 'build/JavaScript/mainMenu.js';
                        script.onload = () => console.log('mainMenu.js loaded');
                        script.onerror = () => console.error('Error loading mainMenu.js');
                        document.body.appendChild(script);
                    } else {
                        console.error('mainMenu element not found');
                    }
                })
                .catch(error => console.error('Error loading mainMenu.html:', error));
        });
    </script>
</body>
</html>
