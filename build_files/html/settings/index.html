<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo Settings</title>
    <link rel="icon" href="../../../icon/LFE_logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="banner" id="banner1">
        <h1>Settings</h1>
        <button onclick="BackButtonClicked()">â†’</button>
    </div>

    <div class="content">
        <!-- Swapped positions of the theme selectors -->
        <div class="engine-theme-selector">
            <label for="engine-theme-select">Engine Theme:</label>
            <select id="engine-theme-select">
                <option value="Default">Default</option>
            </select>
        </div>
        <div class="theme-selector">
            <label for="theme-select">Code Editor Theme:</label>
            <select id="theme-select">
                <option value="3024-night">3024 Night</option>
                <option value="3024-day">3024 Day</option>
                <option value="dracula">Dracula</option>
            </select>
        </div>
    </div>

    <script>
        // Function to handle back button click
        function BackButtonClicked() {
            window.location.href = "../main/";
        }

        // Function to save selected code editor theme to localStorage
        function saveCodeEditorTheme(theme) {
            localStorage.setItem('editorTheme', theme);
        }

        // Function to load saved code editor theme from localStorage
        function loadCodeEditorTheme() {
            const savedTheme = localStorage.getItem('editorTheme');
            if (savedTheme) {
                document.getElementById('theme-select').value = savedTheme;
            }
        }

        // Event listener for code editor theme selection change
        document.getElementById('theme-select').addEventListener('change', function() {
            saveCodeEditorTheme(this.value);
        });

        // Load saved code editor theme when the page loads
        window.onload = loadCodeEditorTheme;
    </script>
</body>
</html>
