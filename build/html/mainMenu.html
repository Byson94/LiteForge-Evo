<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/mainMenu.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar with buttons -->
        <div id="sidebar">
            <div class="button-container">
                <button id="info-btn">
                    <img src="build/icon/Info.png" alt="Info Icon"> Info
                </button>
            </div>
            <div class="button-container">
                <button id="create-btn">
                    <img src="build/icon/Create.png" alt="Create Icon"> Create
                </button>
            </div>
            <!-- Arrow button to hide/show sidebar -->
            <div id="toggle-arrow" class="arrow-right"></div>
        </div>

        <!-- Create tab content -->
        <div id="create-tab" class="tab-content">
            <button id="new-project-btn">New Project</button>
        </div>
    </div>

    <script src="build/JavaScript/mainMenu.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
