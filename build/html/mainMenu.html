<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteForge Evo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mainMenu.css">
</head>

<body>
    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>

        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li><a href="#">Info</a></li>
                <li><a href="#" onclick="handleclick()">Create</a></li>
            </ul>
        </div>
    </label>
        
    <script>
        function createClicked() {
            document.body.classList.remove('layout-1');
            document.body.classList.add('layout-2');
        }

        function infoClicked() { // Fixed the function name to match the call
            document.body.classList.remove('layout-2');
            document.body.classList.add('layout-1');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('layout-2');
            document.body.classList.add('layout-1');
        });
    </script>
        
</body>
</html>
